type Message
  @model (
    mutations: {create: "createMessage"}
    subscriptions:  {onCreate: "onCreateMessage"}
  )
  @auth(rules: [
    {allow: owner, operations:[read, create, delete]}
    {allow: private,  operations:[read]}
  ])
{
  id: ID!
  content: String!
}

type Todo @model {
  id: ID!
  name: String!
  description: String
}
